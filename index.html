        switch (canal) {
          case "WhatsApp": return "channel-pill whatsapp";

        const total = encuestas.length;

        return {
          promedio: promedio.toFixed(1),
          seguimiento,
          total,
          tasaEncuesta,
        };
      }

        const selected =
