      function WhatsappView({ chats }) {
        const [selectedChatId, setSelectedChatId] = React.useState(

            chat.placa.toLowerCase().includes(t)

        const selected =
          filteredChats.find((c) => c.id === selectedChatId) ||
          filteredChats[0] ||

        React.useEffect(() => {

                {filteredChats.map((chat) => (
                  <div

                      "whatsapp-item " +
                      (selected && selected.id === chat.id ? "active" : "")
                    }
                    onClick={() => setSelectedChatId(chat.id)}
                  >
                    <div className="whatsapp-item-left">
                      <div className="whatsapp-avatar">
                        {chat.nombre
                          .split(" ")
                          .map((p) => p[0])
                          .join("")
                          .slice(0, 2)
                          .toUpperCase()}
                      </div>
                      <div className="whatsapp-item-main">
                        <div className="whatsapp-name">
                          {chat.nombre} ¬∑ {chat.placa}

                      <span>{chat.hora}</span>
